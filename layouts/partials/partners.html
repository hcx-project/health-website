<section id='partners' class="row">
    <div class="col">
      <h3 class="section-head">Supporters & Contributors</h3>
      <div class="mb-4">
        {{ range .Site.Data.partners }}
                <h4 class="section-subhead">{{ .name }}</h4>
                <div id="partner-group" class="pt-4 mb-5 d-flex flex-wrap align-items-center justify-content-around justify-content-md-start">
                    {{ range .items }}
                        <div class="partner-img-wrapper text-center">
                            <a href="{{ .website }}" target="_blank"><img src="../{{ .url }}" class="img-fluid border-0 rounded-0 shadow-none" alt="{{ .alt }}"></a>
                        </div>
                    {{ end }}
                </div>
        {{ end }}
        </div>
    </div>
</section>
